                    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
                    {{ range $paginator.Pages }}

                            {{ .Render "summary"}}
                        </div>
                        {{ if .Truncated }}
                        <div class="read-more-link">
                          <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
                        </div>
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
